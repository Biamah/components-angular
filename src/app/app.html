<main class="main">
  <div class="container-fluid">
    
    <div class="container">
      <h1>Angular Components Study</h1>
      
      <app-dropdown
        [options]="dropdownOptions"
        [selectedValue]="selectedValue"
        placeholder="Choose an option"
        (selectedValueChange)="onValueChange($event)"
      ></app-dropdown>

      <p *ngIf="selectedValue">Selected value: {{ selectedValue }}</p>
    </div>
  </div>
</main>

<router-outlet />
